{% extends 'layout.html' %}
{% block body %}
    <div class="wrapper">
    <div class="left-hand">
        <h1>Join Us Today</h1>
        <p>Get the ability to vote diligently and make your voice and vote count during this elections</p>
        <button class="button-primary">About Us</button>
    </div>
    <div class="right-hand">
        <div class="register-form">
        
        <h3>Register here.</h3>
            <form class="" method="post" action="">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" class="input">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="input">
            </div>
            <div class="form-group">
                <select name="role" class="input">
                    <option value="">Select Role</option>
                    <option value="voter">Voter</option>
                    <option value="politician">Politician</option>
                </select>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" class="input">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="input">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Register" class="button-primary">
            </div>
            </form>
            <p>Already Registered? Login <a href="/login">Here</a></p>
        </div>
    </div>
    </div>
{% endblock body %}
